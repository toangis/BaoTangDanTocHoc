
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama image panorama</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>

    
    
    <script src="../../js/three.min.js"></script>
    <script src="../../js/panolens.min.js"></script>

    <script>

      const panorama = new PANOLENS.ImagePanorama( 'vme.jpg' );
      const viewer = new PANOLENS.Viewer( {
        output: 'console',
        autoRotate: true,
        autoRotateSpeed: 0.2,
        cameraFov: 80,
        // viewIndicator: true,
        // indicatorSize: 100,
        initialLookAt: new THREE.Vector3( 60, -40, 0 )

      } );
      viewer.add( panorama );
      // viewer.getCamera().fov = 99;
      // viewer.getCamera().updateProjectionMatrix();

    </script>

  </body>
</html>
